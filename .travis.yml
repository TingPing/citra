language: cpp
matrix:
  include:
    - os: linux
      env: NAME="flatpak build"
      sudo: required
      dist: trusty
      services: docker
      shallow_clone: false
      install: "./.travis/linux-flatpak/deps.sh"
      script: "./.travis/linux-flatpak/build.sh"
      after_success: "./.travis/linux-flatpak/upload.sh"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "artifacts/*"
  skip_cleanup: true
  on:
    tags: true

